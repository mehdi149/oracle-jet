  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation

<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Basic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v5.1.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <!--
         ** Oracle JET V5.1.0 web application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->

      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">

        <h4> DATA :</h4>
       <textarea rows="15" style="width:500px;height: auto" data-bind = "value : data"> </textarea>
       <button type="button" data-bind="click : processData"> Plot data </button>
      <div class="panel-suggestion">

          <div class="oj-flex oj-flex-items-pad">
              <div class="oj-sm-2 oj-flex-item">
                   <h6> Series/Groups </h6>
                  <div class="groupColumnSelect"> 
                      <select data-bind="options: columnsSerieGroup , value : selectedGroupSerieColumn" multiple="true"></select>
                    </div>

              </div>
              <div class="oj-sm-2 oj-flex-item" data-bind="ifnot : isScatterChart">
                  <h6> keys  </h6>
                  <div class="valueColumnSelect">
                      <select data-bind="options: columnsValue, value : selectedValueColumn" multiple="true"></select>
                  </div>
              </div>
              <div class="oj-sm-2 oj-flex-item" data-bind="if : isScatterChart">
                  <h6> keys 1 </h6>
                  <div class="valueColumnSelect">
                      <select data-bind="options: columnsValue, value : selectValueX" multiple="true"></select>
                  </div>
                  <h6> keys  2 </h6>
                  <div class="valueColumnSelect">
                      <select data-bind="options: columnsValue, value : selectValueY" multiple="true"></select>
                  </div>
              </div>
              <div class="oj-sm-2 oj-flex-item">
                  <h6> chart type</h6>
                  <select data-bind="options: chartOptions, value : selectedChart" multiple="true"></select>
              </div>
           
            </div>
    

      </div>

      <div class="barChart" data-bind="ifnot  :isScatterChart">
          <oj-chart id="barChart"
          type="bar" 
          orientation="[[orientationValue]]"
          x-axis.rendered="off"
          stack="[[stackValue]]"
          series="[[plotData]]"
          animation-on-display="auto"
          animation-on-data-change="auto"
          hover-behavior="dim"
         style="max-width:800px;width:100%;height:450px;">
        </oj-chart>
      </div>
      <div class="scatterChart" data-bind="if : isScatterChart">
          <oj-chart 
          type="scatter" 
          selection-mode="multiple"
          series="[[plotData]]"
          animation-on-display="auto"
          hover-behavior="dim"
          style="max-width:500px;width:100%;height:350px;">
        </oj-chart>
      </div>
  
      


      </div>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
          <ul>
            <oj-bind-for-each data="[[footerLinks]]">
              <template>
                <li><a :id="[[$current.data.linkId]]" :href="[[$current.data.linkTarget]]"><oj-bind-text value="[[$current.data.name]]"></oj-bind-text></a></li>
              </template>
            </oj-bind-for-each>
          </ul>
        </div>
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
          Copyright Â© 2014, 2018 Oracle and/or its affiliates All rights reserved.
        </div>
      </footer>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
